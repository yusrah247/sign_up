<!DOCTYPE html>
<html>
<head>    
    <title>My Sign Up</title> 
    <link href="signupcss.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="container">
    <form method="POST" action="signupphp.php" >
        <fieldset>
            <legend>Sign Up</legend>
                <label for="firstname" class="form1">First name</label>
                    <input class="form2" type="text" name="firstname" id="firstname" size="20"/><br/>
                
                <label for="lastname" class="form1"> Last name</label>
                    <input class="form2" type="text" name="lastname" id="lastname" size="20"/><br/>

                <label for="email" class="form1">Email</label>
                    <input class="form2" type="email" name="email" id="email" size="40"/><br/>

                <label for="password" class="form1">Password</label>
                    <input class="form2" type="password" name="password" id="password" size="20"/><br/>

                <label for="cpassword" class="form1">Comfirm password</label>
                    <input class="form2" type="password" name="cpassword" id="cpassword" size="20"/><br/>
                <label for="pnumber" class="form1">Phone Nuumber</label>
                     <input class="form2" type="tel" name="pnumber" id="pnumber" size="20"/><br/>
                
                <label class="form3">Gender</label><br/>
                    
                    <input class="form4" type="radio" name="gender" id="male" value="male"/>
                    <label for="male">Male</label><br/>
                   
                    <input class="form4" type="radio" name="gender" id="female" value="female"/>
                    <label for="female"> female</label><br/>
                
                <label class="form3" for="country"> Country</label><br/>
                    <select class="form4" name="country" id="country" >
                        <option value="nigeria" label="Nigeria"/>
                        <option value="ghana" label="Ghana"/>
                        <option value="cameroon" label="Cameroon"/>
                        <option value="kenya" label="Kenya"/>
                        <option value="unitedkingdom" label="United Kingdom"/>
                    </select>
            
                    <input type="submit" name="submit" value="submit"/>
        </fieldset>
    </form>
    </div>
</body>
</html>
